{% extends "layout.html" %}
{% load crispy_forms_tags %}
{% block body %}

<div class="body">
    <main class="bg-dark text-danger rounded p-2">
        <h1 class="m-2">UPLOAD BOOK</h1>
        <form method="post" class="m-2" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <br>
            <button type="submit" class="btn btn-outline-danger" style="  border-radius:10px;">UPLOAD!</button>
        </form>

    </main>
</div>
{% endblock body %}
